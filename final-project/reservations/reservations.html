    <main>

    <h2>Salmon River Adventures Rafting Time</h2>
    <p>Book an Adventure</p>
    <form method="get" action="thanks.html">
        <fieldset class="color1">
            <label class="top">Full Name<span class="red">*</span> <input type="text" name="name"
                    pattern="[a-zA-Z\s]{5,}" required></label>
            <label class="top">Phone Number<span class="red">*</span> <input type="tel" name="phone"
                    placeholder="(208) 273 4456" required></label>
            <label class="top">Emai<span class="red">*</span> <input type="email" name="email" placeholder="yourname@myemail.com" required></label>       
            <label class="top">Pick a Date <input type="date" name="date"></label>
            <label class="top">Adventure Type <input list="adventures" name="adventuretype" placeholder="please select&#9662;">
                <datalist id="adventures">
                    <option value="Rapids">
                    <option value="Kayaks">
                    <option value="Rafting">
                    <option value="Exploring"> 
                </datalist>
            </label>
             <label class="top">Comments <textarea name="comments" rows="7"></textarea></label>
        </fieldset>
        <div class="button-div">
            <input type="submit" value="Submit" class="submitBtn">
        </div>
    </form>
